<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>PlayFun Tienda de Videojuegos</title>

 

  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

  {%load static%}

  <!-- Bootstrap core CSS -->

  <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
  <link rel="stylesheet" href="{%static 'css/fontawesome.css'%}">
  <link rel="stylesheet" href="{%static 'css/templatemo-cyborg-gaming.css'%}">
  <link rel="stylesheet" href="{%static 'css/owl.css'%}">
  <link rel="stylesheet" href="{%static 'css/animate.css'%}">
</head>

<body>
  
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <a href="index.html" class="logo">
              <img src="{% static 'images/PlayFun_transparent.png'%}" alt="">
            </a>
            <div class="search-input">
              <form id="search" action="#">
                <input type="text" placeholder="Buscar" id='searchText' name="searchKeyword" onkeypress="handle" />
                <i class="fa fa-search"></i>
              </form>
            </div>
            <ul class="nav">
              <li><a href="{% url 'index' %}" class="active">Home</a></li>
              <li><a href="{% url 'browse' %}">Navegador</a></li>
              <li><a href="{% url 'details' %}">Vision</a></li>
              <li><a href="{% url 'streams' %}">Mi Carrito</a></li>
              <li><a href="{% url 'profile' %}">Perfil <img src="{% static 'images/profile-header.jpg' %}" alt=""></a></li>
            </ul>
            <a class='menu-trigger'>
              <span>Menu</span>
            </a>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-content">
          <div class="top-streamers">
            <div class="heading-section">
              <h4><em>Mi</em> Carrito</h4>
            </div>
            <ul id="carrito-items">
              <!-- Items del carrito se agregaran aqui -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <p>Copyright Â© 2036 <a href="#">PlayFun Gaming</a> Company. All rights reserved.
            <br>Design: <a href="https://templatemo.com" target="_blank" title="free CSS templates">TemplateMo</a> Distributed By <a href="https://themewagon.com" target="_blank">ThemeWagon</a></p>
        </div>
      </div>
    </div>
  </footer>

  <script src="{%static 'js/bootstrap.min.js'%}" ></script>
  <script src="{%static 'js/jquery.min.js'%}" ></script>
  <script src="{%static 'js/isotope.min.js'%}" ></script>
  <script src="{%static 'js/owl-carousel.js'%}" ></script>
  <script src="{%static 'js/tabs.js'%}" ></script>
  <script src="{%static 'js/popup.js'%}" ></script>
  <script src="{%static 'js/custom.js'%}" ></script>
  
</body>

</html>
