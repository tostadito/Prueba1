<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenedor</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>

<body>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-8 shadow-lg mx-auto text-center p-3">
                    <h2 class="my-3">Lista Juegos</h2><br>
                    
                    <table class="table table-dark table-hover table-bordered">
                        <thead>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Genero</th>
                            <th>Precio</th>
                            <th>Imagen</th>
                            <th>Modificar</th>
                            <th>Eliminar</th>
                        </thead>
                        <tbody>
                            {% if juegos %}
                            {% for jg in juegos%}
                            <tr>
                                <td>{{jg.idJuego}}</td>
                                <td>{{jg.nombre}}</td>
                                <td>{{jg.genero}}</td>
                                <td>{{jg.precio}}</td>
                                <td>{{jg.imagen}}</td>

                                <td><a href="{% url 'crud_find' pk=jg.idJuego%}"><button
                                            class="btn btn-warning">Modificar</button></a></td>
                                <td><a href="{% url 'crud_delete' pk=jg.idJuego%}"><button
                                            class="btn btn-danger">Eliminar</button></a></td>
                                
                            </tr>
                            {% endfor%}
                            {% endif %}
                        </tbody>
                    </table>
                    {% if mensaje%}
                    <div class="alert alert-danger w-50 mx-auto">
                        {{mensaje}}
                    </div>
                    {% endif%}
                    <a href="{% url 'crud_add' %}">
                        <button class="btn btn-primary">Agregar Registro</button>
                    </a>
                    <a href="{% url 'profile' %}">
                        <button class="btn btn-primary">Volver</button>
                    </a>

                </div>
            </div>
        </div>
    </main>

    <script src='{% static 'js/bootstrap.bundle.min.js' %}'></script>
</body>

</html>
